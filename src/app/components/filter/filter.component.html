<form  [formGroup]="filterForm"  class="example-form"> 
    <section *ngIf="filterArr.length > 1  " class="example-section">
        <h5>{{title}}</h5>
        <ng-container *ngFor="let item of filterArr" >
            <div  class="checkbox-first"  *ngIf="item" >
            <label for="{{item + '-' + title}}" class="checkbox-first__label">
                <input [formControlName]="item"  id="{{item + '-' + title}}" type="checkbox" class="checkbox-first__input" [value]='item'>
                <div class="checkbox">
                    <svg width="20px" height="20px" viewBox="0 0 20 20">
                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                        <polyline points="4 11 8 15 16 6"></polyline>
                    </svg>
                </div>
                <span>{{item  |titlecase}}</span>
            </label>
        </div>
        </ng-container>
       
 
      </section>
</form>
