<form [formGroup]="form" class="example-form">
  

  <mat-form-field appearance="fill">
    <mat-select formControlName='maps'>
      <mat-option (click)="initMap(food)" *ngFor="let food of mapLocation" [value]="food">
        {{food.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  

  <div class="full" id="map" #map></div>
</form>
