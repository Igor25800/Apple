<div class="container">
    <div class="row" >
      <div class="col-12">
        <div class="home__list-title text-center">{{name}}</div>
        <ul class="nav nav-pills b-carousel-type">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#pills-newcomers-new">Нові</a>
          </li>
          
        </ul>
        <div class="table ">
          <div class="tab-pane active" id="pills-newcomers-new">
            <div class="col-9">
              <div class="twrap">
                <mat-card class="example-card" *ngFor="let item of arr; let i=index">
                  <mat-card-header>
                  </mat-card-header>
                  <div data-aos="fade-up"  data-aos-duration="500" class="image-list" lazy-load-images>
                    <img src="../../../assets/images/loader.png" mat-card-image class="width" [attr.data-src]="item.img" alt="Photo of a Shiba Inu">
                   </div>
                  <mat-card-content>
                   <mat-card-title  
                    [routerLink]="[ '/category/'+item.category  ,item.categoryProduct | replacement| lowercase  , item.uuid | lowercase  ]" 
                    routerLinkActive="active" >
                      {{item.title}} {{item.memory |nameString}} {{item.color}} </mat-card-title>
                    <p class="text"><b class="text-wigle">$ {{item.price / item.dollarPrice | fixed}}</b>   {{item.price |kyrs }}  грн</p>
                  </mat-card-content>
                  <mat-card-actions class="center">
                    <button  (click)="localAdd(item)" color="primary" mat-raised-button>Купити</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
  
              
  
      
    </div>
  </div>
  </div>
  </div>
  </div>
