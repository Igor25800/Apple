
<table  mat-table [dataSource]="arrApple" multiTemplateDataRows class="mat-elevation-z8 witdh" >
    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container> -->

  
  <ng-container matColumnDef="id">
    <th  mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id }} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th  mat-header-cell *matHeaderCellDef> NameApple </th>
    <td mat-cell *matCellDef="let element"> {{element.title }} {{element.color}} {{element.memory}} </td>
  </ng-container>



    

  

  
   
  
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td  mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" >
        <div  class="example-element-detail di" [@detailExpand]="selectedItemUUID === element.uuid ? 'expanded' : 'collapsed'">
            
                <table mat-table [dataSource]="element.comments"  class="mat-elevation-z8 witdh" >

                 

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>  # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>  name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
                      </ng-container> 

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>  description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}}  </td>
                      </ng-container> 

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>  date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}}  </td>
                      </ng-container> 

                      <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> delete </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button  (click)="$event.stopPropagation(); deleteComments(element)"  mat-raised-button color="warn">Delete</button> 
                      </td>
                      </ng-container> 
                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
           
       
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element; selectedItemUUID = selectedItemUUID === element.uuid ? null : element.uuid">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
